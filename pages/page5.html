<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Is Zane Single???!!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');

    html, body {
      margin: 0; padding: 0; height: 100%;
      background: #000;
      font-family: 'Comic Neue', cursive;
      color: #fff;
      overflow: hidden;
    }

    #fireworks {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
      display: none;
    }

    body::before {
      content: '';
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background:
        radial-gradient(circle at top left, #0ff8, transparent 60%),
        radial-gradient(circle at bottom right, #0ff8, transparent 60%);
      pointer-events: none;
      z-index: 0;
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      font-weight: bold;
      opacity: 0;
      transition: opacity 1s ease;
      white-space: nowrap;
      text-align: center;
      z-index: 2;

      color: white;
      text-shadow:
        0 0 5px cyan,
        0 0 10px cyan,
        0 0 15px cyan;
    }

    .buttons {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%) translateY(100%);
      display: flex;
      gap: 20px;
      opacity: 0;
      z-index: 2;
    }

    @keyframes slideUp {
      from {
        transform: translateX(-50%) translateY(100%);
        opacity: 0;
      }
      to {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
      }
    }

    .buttons.show {
      animation: slideUp 1s forwards;
    }

    button {
      background: transparent;
      border: 2px solid cyan;
      color: cyan;
      font-size: 1.2rem;
      padding: 10px 25px;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      background-color: cyan;
      color: black;
      transform: scale(1.1);
    }

    button:active {
      transform: scale(0.9);
    }

    /* ÊêûÁ¨ëÂΩ©ËõãÊ†∑Âºè */
    .emoji-rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
      display: none;
    }

    .emoji {
      position: absolute;
      font-size: 24px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>
  <div class="emoji-rain" id="emojiRain"></div>

  <div class="center-text" id="centerText"></div>

  <div class="buttons" id="buttons">
    <button id="playAgainBtn"> Play Again</button>
    <button id="backBtn"> Back</button>
    <button id="surpriseBtn">ü§™</button>
  </div>

  <script>
    const lines = [
      "Is Zane single? The answer is...",
      "NO! He is NOT! üö´",
      "He got lucky and is dating...",
      "THE CUTEST GIRL EVER!!! üíñüëë",
      "sry im taken so dont dm me or anything(jk) üòú"
    ];

    const centerText = document.getElementById('centerText');
    const buttons = document.getElementById('buttons');
    const playAgainBtn = document.getElementById('playAgainBtn');
    const backBtn = document.getElementById('backBtn');
    const surpriseBtn = document.getElementById('surpriseBtn');
    const fireworksCanvas = document.getElementById('fireworks');
    const emojiRain = document.getElementById('emojiRain');

    let index = 0;
    let fireworksStarted = false;

    function showText(line, triggerFirework = false) {
      return new Promise(resolve => {
        centerText.textContent = line;
        centerText.style.opacity = '1';

        if (triggerFirework && !fireworksStarted) {
          fireworksCanvas.style.display = 'block';
          startFireworks();
          fireworksStarted = true;
        }

        setTimeout(() => {
          centerText.style.opacity = '0';
          setTimeout(resolve, 1000);
        }, 3000);
      });
    }

    async function playSequence() {
      fireworksStarted = false;
      buttons.classList.remove('show');
      buttons.style.opacity = '0';

      for (index = 0; index < lines.length; index++) {
        await showText(lines[index], index === 2); // Á¨¨‰∏âË°åÂºÄÂßãÊîæÁÉüËä±
      }

      buttons.classList.add('show');
    }

    // ÊêûÁ¨ëÂΩ©ËõãÔºöÁÇπÂáªSurpriseÊåâÈíÆ‰∏ãË°®ÊÉÖÈõ®
    surpriseBtn.onclick = function() {
      emojiRain.style.display = 'block';
      const emojis = ['üíñ', 'üòÇ', 'ü§£', 'üòç', 'üëÄ', 'üéâ', 'üíò', 'üòé', 'ü§™', 'üî•'];
      
      for (let i = 0; i < 100; i++) {
        setTimeout(() => {
          const emoji = document.createElement('div');
          emoji.className = 'emoji';
          emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
          emoji.style.left = Math.random() * 100 + 'vw';
          emoji.style.animationDuration = Math.random() * 3 + 2 + 's';
          emojiRain.appendChild(emoji);
          
          // ÁßªÈô§Ë°®ÊÉÖÈÅøÂÖçÂÜÖÂ≠òÊ≥ÑÊºè
          setTimeout(() => {
            emoji.remove();
          }, 5000);
        }, i * 100);
      }
      
      setTimeout(() => {
        emojiRain.style.display = 'none';
      }, 5000);
    };

    playAgainBtn.onclick = playSequence;
    backBtn.onclick = () => history.back();
    window.onload = playSequence;
  </script>

  <script>
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    let fireworks = [];
    let fireworkTimer;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    function randomColor() {
      const colors = ['#FF3F3F', '#FFD93D', '#0FF', '#42F56C', '#FF61F6', '#00D2FF'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function Firework(x, y) {
      this.x = x;
      this.y = y;
      this.particles = [];

      for (let i = 0; i < 60; i++) {
        const angle = Math.random() * 2 * Math.PI;
        const speed = Math.random() * 4 + 2;
        this.particles.push({
          x: x,
          y: y,
          dx: Math.cos(angle) * speed,
          dy: Math.sin(angle) * speed,
          alpha: 1,
          color: randomColor()
        });
      }

      this.update = function () {
        this.particles.forEach(p => {
          p.x += p.dx;
          p.y += p.dy;
          p.dy += 0.03;
          p.alpha -= 0.01;
        });
        this.particles = this.particles.filter(p => p.alpha > 0);
      };

      this.draw = function () {
        this.particles.forEach(p => {
          ctx.fillStyle = `rgba(${hexToRgb(p.color)}, ${p.alpha})`;
          ctx.beginPath();
          ctx.arc(p.x, p.y, 2, 0, 2 * Math.PI);
          ctx.fill();
        });
      };
    }

    function hexToRgb(hex) {
      const bigint = parseInt(hex.slice(1), 16);
      const r = (bigint >> 16) & 255;
      const g = (bigint >> 8) & 255;
      const b = bigint & 255;
      return `${r},${g},${b}`;
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      fireworks.forEach(fw => {
        fw.update();
        fw.draw();
      });
      fireworks = fireworks.filter(fw => fw.particles.length > 0);
      requestAnimationFrame(animate);
    }
    animate();

    function startFireworks() {
      if (fireworkTimer) clearInterval(fireworkTimer);
      fireworkTimer = setInterval(() => {
        const x = Math.random() * canvas.width * 0.8 + canvas.width * 0.1;
        const y = Math.random() * canvas.height * 0.3 + canvas.height * 0.1;
        fireworks.push(new Firework(x, y));
      }, 600);
    }

    function stopFireworks() {
      clearInterval(fireworkTimer);
    }
  </script>
</body>
</html>
