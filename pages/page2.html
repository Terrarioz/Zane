<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zane's Digital Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Share Tech Mono', monospace;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0a0a23, #1f1f3b);
      background-size: 300% 300%;
      animation: moveBG 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #0ff;
    }

    @keyframes moveBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .card {
      border: 2px solid #00ffffaa;
      border-radius: 20px;
      padding: 2rem 3rem;
      text-align: left;
      background: rgba(0, 0, 50, 0.2);
      box-shadow: 0 0 25px #00ffff55;
      backdrop-filter: blur(8px);
      max-width: 90%;
      width: 400px;
      animation: fadeIn 1.5s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
      from {
        opacity: 0;
        transform: translateY(30px);
      }
    }

    .lang-btns {
      text-align: right;
      margin-bottom: 1rem;
    }

    button {
      background: none;
      border: 1px solid #00ffff88;
      color: #0ff;
      padding: 0.3rem 0.7rem;
      font-size: 0.9rem;
      cursor: pointer;
      border-radius: 6px;
      margin-left: 0.5rem;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #00ffff22;
    }

    .info h2 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .info p {
      line-height: 1.6;
      font-size: 1rem;
      color: #ccffff;
    }

    .info p strong {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="lang-btns">
      <button onclick="switchLang('en')">EN</button>
      <button onclick="switchLang('zh')">中</button>
    </div>
    <div class="info" id="infoContent">
      <!-- Default content is English -->
    </div>
  </div>

  <script>
    const content = {
      en: `
        <h2>Zane Yu</h2>
        <p><strong>Status:</strong> High school student</p>
        <p><strong>Interests:</strong> Poetry, coding, music, trail running</p>
        <p><strong>Current focus:</strong> Cybersecurity, creative projects, staying grounded</p>
        <p><strong>Philosophy:</strong> Always learning. Always building. Staying real.</p>
      `,
      zh: `
        <h2>余赞恩</h2>
        <p><strong>身份：</strong>高中学生</p>
        <p><strong>兴趣：</strong>诗歌、编程、音乐、越野跑</p>
        <p><strong>当前方向：</strong>网络安全、创意项目、保持真实</p>
        <p><strong>信条：</strong>持续学习，持续创造，保持本真。</p>
      `
    };

    function switchLang(lang) {
      document.getElementById('infoContent').innerHTML = content[lang];
    }

    // Load default language
    switchLang('en');
  </script>
</body>
</html>
