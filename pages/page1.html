<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zane's Hobbies</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
      scroll-behavior: smooth;
      height: 100vh;
      overflow-y: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background:
        radial-gradient(circle at top left, #0ff3, transparent 60%),
        radial-gradient(circle at bottom right, #f0f3, transparent 60%);
      pointer-events: none;
      z-index: -1;
    }

    .intro {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 12px cyan;
      opacity: 0;
      animation: fadeInOut 4s ease forwards;
      z-index: 999;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      70% { opacity: 1; }
      100% { opacity: 0; }
    }

    .content {
      display: none;
      position: relative;
      height: 100vh;
      width: 100%;
    }

    .section-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
    }

    .section {
      height: 100vh;
      width: 100%;
      scroll-snap-align: start;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 60px 20px;
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 1.2s ease, transform 1.2s ease;
      box-sizing: border-box;
    }

    .section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .title {
      font-size: 2.5rem;
      color: white;
      text-shadow: 0 0 10px cyan, 0 0 20px cyan;
      margin-bottom: 30px;
    }

    .boxes {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      max-width: 800px;
      margin: 0 auto;
    }

    .box {
      background: rgba(0, 255, 255, 0.1);
      border: 2px solid cyan;
      border-radius: 15px;
      padding: 15px 25px;
      font-size: 1.2rem;
      color: cyan;
      box-shadow: 0 0 10px cyan;
      transition: transform 0.3s ease;
      min-width: 150px;
    }

    .box:hover {
      transform: scale(1.05);
      background: rgba(0, 255, 255, 0.2);
    }

    .back-btn {
      margin-top: 60px;
      background: transparent;
      border: 2px solid cyan;
      color: cyan;
      font-size: 1rem;
      padding: 10px 25px;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 0 8px cyan;
      transition: all 0.3s ease;
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 100;
    }

    .back-btn:hover {
      background-color: cyan;
      color: black;
    }

    /* 滚动条样式 */
    .section-container::-webkit-scrollbar {
      width: 8px;
    }

    .section-container::-webkit-scrollbar-track {
      background: transparent;
    }

    .section-container::-webkit-scrollbar-thumb {
      background: rgba(0, 255, 255, 0.5);
      border-radius: 4px;
    }

    .section-container::-webkit-scrollbar-thumb:hover {
      background: cyan;
    }

    /* 导航点指示器 */
    .nav-dots {
      position: fixed;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 100;
    }

    .nav-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      border: 1px solid cyan;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .nav-dot.active {
      background: cyan;
      transform: scale(1.2);
      box-shadow: 0 0 10px cyan;
    }

    /* 响应式调整 */
    @media (max-width: 768px) {
      .intro {
        font-size: 2rem;
      }
      .title {
        font-size: 2rem;
      }
      .box {
        font-size: 1rem;
        padding: 10px 15px;
        min-width: 120px;
      }
      .nav-dots {
        right: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- 开场语句 -->
  <div class="intro">Zane has many hobbies</div>

  <!-- 内容区域延后显示 -->
  <div class="content" id="content">
    <div class="section-container" id="sectionContainer">
      <!-- Sports Section -->
      <div class="section" id="sports">
        <div class="title">Sports 🏃‍♂️🏓🏀</div>
        <div class="boxes">
          <div class="box">XC 🏃‍♂️</div>
          <div class="box">Table Tennis 🏓</div>
          <div class="box">Basketball 🏀</div>
        </div>
      </div>

      <!-- Instruments Section -->
      <div class="section" id="instruments">
        <div class="title">Instruments 🎹🎸</div>
        <div class="boxes">
          <div class="box">Piano 🎹</div>
          <div class="box">Ukulele 🎸</div>
        </div>
      </div>

      <!-- Others Section -->
      <div class="section" id="others">
        <div class="title">Others 🧠💻📚🧩</div>
        <div class="boxes">
          <div class="box">Rubik's Cube 🧩</div>
          <div class="box">Coding 💻</div>
          <div class="box">Reading 📚</div>
          <div class="box">Writing 🧠</div>
        </div>
      </div>
    </div>

    <button class="back-btn" onclick="history.back()">⬅ Back</button>

    <!-- 导航点 -->
    <div class="nav-dots" id="navDots"></div>
  </div>

  <script>
    // 延迟显示主内容
    setTimeout(() => {
      document.getElementById('content').style.display = 'block';
      
      // 初始化导航点
      const sections = document.querySelectorAll('.section');
      const navDots = document.getElementById('navDots');
      
      sections.forEach((section, index) => {
        const dot = document.createElement('div');
        dot.className = 'nav-dot';
        dot.dataset.index = index;
        navDots.appendChild(dot);
        
        dot.addEventListener('click', () => {
          scrollToSection(index);
        });
      });
      
      // 设置第一个点为激活状态
      document.querySelector('.nav-dot').classList.add('active');
      
      // 监听滚动事件
      const sectionContainer = document.getElementById('sectionContainer');
      sectionContainer.addEventListener('scroll', updateActiveDot);
      
      // 显示第一个section
      sections[0].classList.add('visible');
    }, 4000); // 等 intro 动画结束

    // 滚动到指定section
    function scrollToSection(index) {
      const sections = document.querySelectorAll('.section');
      const sectionContainer = document.getElementById('sectionContainer');
      const section = sections[index];
      
      sectionContainer.scrollTo({
        top: section.offsetTop,
        behavior: 'smooth'
      });
    }

    // 更新激活的导航点
    function updateActiveDot() {
      const sectionContainer = document.getElementById('sectionContainer');
      const sections = document.querySelectorAll('.section');
      const dots = document.querySelectorAll('.nav-dot');
      
      const scrollPosition = sectionContainer.scrollTop + (window.innerHeight / 2);
      
      sections.forEach((section, index) => {
        const sectionTop = section.offsetTop;
        const sectionBottom = sectionTop + section.offsetHeight;
        
        if (scrollPosition >= sectionTop && scrollPosition <= sectionBottom) {
          dots.forEach(dot => dot.classList.remove('active'));
          dots[index].classList.add('active');
          
          // 显示当前section
          section.classList.add('visible');
        }
      });
    }

    // 监听鼠标滚轮事件
    document.getElementById('sectionContainer').addEventListener('wheel', function(e) {
      e.preventDefault();
      
      const sectionContainer = this;
      const delta = e.deltaY;
      
      if (delta > 0) {
        // 向下滚动
        sectionContainer.scrollBy({
          top: window.innerHeight,
          behavior: 'smooth'
        });
      } else {
        // 向上滚动
        sectionContainer.scrollBy({
          top: -window.innerHeight,
          behavior: 'smooth'
        });
      }
    });

    // 触摸设备支持
    let touchStartY = 0;
    document.getElementById('sectionContainer').addEventListener('touchstart', function(e) {
      touchStartY = e.touches[0].clientY;
    }, { passive: true });

    document.getElementById('sectionContainer').addEventListener('touchmove', function(e) {
      e.preventDefault();
      const touchY = e.touches[0].clientY;
      const deltaY = touchStartY - touchY;
      
      if (Math.abs(deltaY) > 50) { // 滑动阈值
        const sectionContainer = this;
        
        if (deltaY > 0) {
          // 向上滑动
          sectionContainer.scrollBy({
            top: window.innerHeight,
            behavior: 'smooth'
          });
        } else {
          // 向下滑动
          sectionContainer.scrollBy({
            top: -window.innerHeight,
            behavior: 'smooth'
          });
        }
        
        touchStartY = touchY;
      }
    }, { passive: false });
  </script>

</body>
</html>
