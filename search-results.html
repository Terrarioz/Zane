<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>who is zane? - Google Search</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

  body {
    margin: 0;
    background: #000; /* 黑色背景 */
    color: #e0e0e0;
    font-family: 'Roboto', sans-serif;
    overflow-x: hidden;
  }

  /* neon glow background */
  body::before {
    content: '';
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background:
      radial-gradient(circle at top left, #0ff8, transparent 60%),
      radial-gradient(circle at bottom right, #0ff8, transparent 60%);
    pointer-events: none;
    z-index: -1;
  }

  /* 搜索框样式 - 固定左上角 */
  .search-container {
    position: fixed;
    top: 15px;
    left: 15px;
    width: 320px;
    z-index: 10;
  }

  .search-container input[type="text"] {
    width: 100%;
    padding: 10px 15px;
    border-radius: 20px;
    border: 2px solid #0ff;
    background: transparent;
    color: #e0e0e0;
    font-size: 18px;
    outline: none;
    box-shadow: 0 0 10px #0ff;
    transition: box-shadow 0.3s ease;
  }

  .search-container input[type="text"]:focus {
    box-shadow: 0 0 20px #0ff;
  }

  /* 搜索结果容器 */
  .results {
    margin: 80px auto 40px auto;
    max-width: 700px;
    padding: 0 15px;
    opacity: 0;
    transform: translateY(30px);
    transition: opacity 1s ease, transform 1s ease;
  }

  .results.visible {
    opacity: 1;
    transform: translateY(0);
  }

  /* 单条搜索结果 */
  .result-item {
    margin-bottom: 25px;
    border-bottom: 1px solid #0ff4;
    padding-bottom: 12px;
    cursor: pointer;
    transition: color 0.3s ease;
  }

  .result-item:hover {
    color: #0ff;
  }

  .result-title {
    font-size: 20px;
    font-weight: 600;
    margin: 0 0 5px 0;
    text-decoration: underline;
  }

  .result-snippet {
    font-size: 14px;
    color: #aaa;
    line-height: 1.4;
  }
.search-container {
  position: fixed;
  top: 15px;
  left: 15px;
  width: auto;
  display: flex;
  align-items: center;
  gap: 12px;
  z-index: 10;
}

.logo {
  font-size: 26px;
  font-weight: bold;
  text-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
  font-family: 'Roboto', sans-serif;
}
.result-item {
  display: flex;
  align-items: flex-start;
  gap: 12px;
  margin-bottom: 25px;
  border-bottom: 1px solid #0ff4;
  padding-bottom: 12px;
  cursor: pointer;
  transition: color 0.3s ease;
}

.result-item:hover {
  color: #0ff;
}

.result-icon {
  width: 40px;
  height: 40px;
  border-radius: 8px;
  object-fit: cover;
  flex-shrink: 0;
  box-shadow: 0 0 5px #0ff3;
}

.result-text {
  flex: 1;
}


</style>
</head>
<body>
 
    <div class="search-container">
    <div class="logo">
        <span style="color:#4285F4;">G</span><span style="color:#DB4437;">o</span><span style="color:#F4B400;">o</span><span style="color:#4285F4;">g</span><span style="color:#0F9D58;">l</span><span style="color:#DB4437;">e</span>
    </div>
    <input type="text" id="searchInput" value="who is zane?" readonly />
    </div>




  <div class="results" id="results">
    <div class="result-item" data-link="pages/page1.html">
      <img src="icons/icon1.png" alt="icon" class="result-icon" />
      <div class="result-text">
        <div class="result-title">Zane's freetimes</div>
        <div class="result-snippet">Zane's hobbies and what hes good at(according to himself)</div>
      </div>
    </div>
    <div class="result-item" data-link="pages/page2.html">
      <img src="icons/icon2.png" alt="icon" class="result-icon" />
      <div class="result-text">
        <div class="result-title">Brief introduction to Zane</div>
        <div class="result-snippet">Basic info about zane</div>
      </div>
    </div>
    <div class="result-item" data-link="pages/page3.html">
      <img src="icons/icon3.png" alt="icon" class="result-icon" />
      <div class="result-text">
        <div class="result-title">Zane's passion and goals</div>
        <div class="result-snippet">I believe I can fly~</div>
      </div>
    </div>
    <div class="result-item" data-link="pages/page4.html">
      <img src="icons/icon4.png" alt="icon" class="result-icon" />
      <div class="result-text">
        <div class="result-title">10 likes and dislikes for Zane</div>
        <div class="result-snippet">Lucky for you thats what I like</div>
      </div>
    </div>
    <div class="result-item" data-link="pages/page5.html">
      <img src="icons/icon5.png" alt="icon" class="result-icon" />
      <div class="result-text">
        <div class="result-title">Is Zane single or not</div>
        <div class="result-snippet">省流：no</div>
      </div>
    </div>
  </div>

  <script>
    // 点击搜索结果跳转
    document.querySelectorAll('.result-item').forEach(item => {
      item.addEventListener('click', () => {
        const link = item.getAttribute('data-link');
        if (link) {
          window.location.href = link;
        }
      });
    });

    // 页面加载后逐渐浮现动画
    window.addEventListener('load', () => {
      const results = document.getElementById('results');
      setTimeout(() => {
        results.classList.add('visible');
      }, 300);
    });
  </script>
</body>
</html>
