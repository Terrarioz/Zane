<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zane's Hobbies</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
      scroll-behavior: smooth;
      height: 100vh;
      overflow-y: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background:
        radial-gradient(circle at top left, #0ff3, transparent 60%),
        radial-gradient(circle at bottom right, #f0f3, transparent 60%);
      pointer-events: none;
      z-index: -1;
    }

    .intro {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 12px cyan;
      opacity: 0;
      animation: fadeInOut 4s ease forwards;
      z-index: 999;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      70% { opacity: 1; }
      100% { opacity: 0; }
    }

    .content {
      display: none;
      position: relative;
      height: 100vh;
      width: 100%;
    }

    .section-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
    }

    .section {
      height: 100vh;
      width: 100%;
      scroll-snap-align: start;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 60px 20px;
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 1.2s ease, transform 1.2s ease;
      box-sizing: border-box;
    }

    .section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .title {
      font-size: 2.5rem;
      color: white;
      text-shadow: 0 0 10px cyan, 0 0 20px cyan;
      margin-bottom: 30px;
    }

    .boxes {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      max-width: 800px;
      margin: 0 auto;
    }

    .box {
      background: rgba(0, 255, 255, 0.1);
      border: 2px solid cyan;
      border-radius: 15px;
      padding: 15px 25px;
      font-size: 1.2rem;
      color: cyan;
      box-shadow: 0 0 10px cyan;
      transition: transform 0.3s ease;
      min-width: 150px;
    }

    .box:hover {
      transform: scale(1.05);
      background: rgba(0, 255, 255, 0.2);
    }

    .back-btn {
      margin-top: 60px;
      background: transparent;
      border: 2px solid cyan;
      color: cyan;
      font-size: 1rem;
      padding: 10px 25px;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 0 8px cyan;
      transition: all 0.3s ease;
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 100;
    }

    .back-btn:hover {
      background-color: cyan;
      color: black;
    }

    /* æ»šåŠ¨æ¡æ ·å¼ */
    .section-container::-webkit-scrollbar {
      width: 8px;
    }

    .section-container::-webkit-scrollbar-track {
      background: transparent;
    }

    .section-container::-webkit-scrollbar-thumb {
      background: rgba(0, 255, 255, 0.5);
      border-radius: 4px;
    }

    .section-container::-webkit-scrollbar-thumb:hover {
      background: cyan;
    }

    /* å¯¼èˆªç‚¹æŒ‡ç¤ºå™¨ */
    .nav-dots {
      position: fixed;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 100;
    }

    .nav-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      border: 1px solid cyan;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .nav-dot.active {
      background: cyan;
      transform: scale(1.2);
      box-shadow: 0 0 10px cyan;
    }

    /* å“åº”å¼è°ƒæ•´ */
    @media (max-width: 768px) {
      .intro {
        font-size: 2rem;
      }
      .title {
        font-size: 2rem;
      }
      .box {
        font-size: 1rem;
        padding: 10px 15px;
        min-width: 120px;
      }
      .nav-dots {
        right: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- å¼€åœºè¯­å¥ -->
  <div class="intro">Zane has many hobbies</div>

  <!-- å†…å®¹åŒºåŸŸå»¶åæ˜¾ç¤º -->
  <div class="content" id="content">
    <div class="section-container" id="sectionContainer">
      <!-- Sports Section -->
      <div class="section" id="sports">
        <div class="title">Sports ğŸƒâ€â™‚ï¸ğŸ“ğŸ€</div>
        <div class="boxes">
          <div class="box">XC ğŸƒâ€â™‚ï¸</div>
          <div class="box">Table Tennis ğŸ“</div>
          <div class="box">Basketball ğŸ€</div>
        </div>
      </div>

      <!-- Instruments Section -->
      <div class="section" id="instruments">
        <div class="title">Instruments ğŸ¹ğŸ¸</div>
        <div class="boxes">
          <div class="box">Piano ğŸ¹</div>
          <div class="box">Ukulele ğŸ¸</div>
        </div>
      </div>

      <!-- Others Section -->
      <div class="section" id="others">
        <div class="title">Others ğŸ§ ğŸ’»ğŸ“šğŸ§©</div>
        <div class="boxes">
          <div class="box">Rubik's Cube ğŸ§©</div>
          <div class="box">Coding ğŸ’»</div>
          <div class="box">Reading ğŸ“š</div>
          <div class="box">Writing ğŸ§ </div>
        </div>
      </div>
    </div>

    <button class="back-btn" onclick="history.back()">â¬… Back</button>

    <!-- å¯¼èˆªç‚¹ -->
    <div class="nav-dots" id="navDots"></div>
  </div>

  <script>
    // å»¶è¿Ÿæ˜¾ç¤ºä¸»å†…å®¹
    setTimeout(() => {
      document.getElementById('content').style.display = 'block';
      
      // åˆå§‹åŒ–å¯¼èˆªç‚¹
      const sections = document.querySelectorAll('.section');
      const navDots = document.getElementById('navDots');
      
      sections.forEach((section, index) => {
        const dot = document.createElement('div');
        dot.className = 'nav-dot';
        dot.dataset.index = index;
        navDots.appendChild(dot);
        
        dot.addEventListener('click', () => {
          scrollToSection(index);
        });
      });
      
      // è®¾ç½®ç¬¬ä¸€ä¸ªç‚¹ä¸ºæ¿€æ´»çŠ¶æ€
      document.querySelector('.nav-dot').classList.add('active');
      
      // ç›‘å¬æ»šåŠ¨äº‹ä»¶
      const sectionContainer = document.getElementById('sectionContainer');
      sectionContainer.addEventListener('scroll', updateActiveDot);
      
      // æ˜¾ç¤ºç¬¬ä¸€ä¸ªsection
      sections[0].classList.add('visible');
    }, 4000); // ç­‰ intro åŠ¨ç”»ç»“æŸ

    // æ»šåŠ¨åˆ°æŒ‡å®šsection
    function scrollToSection(index) {
      const sections = document.querySelectorAll('.section');
      const sectionContainer = document.getElementById('sectionContainer');
      const section = sections[index];
      
      sectionContainer.scrollTo({
        top: section.offsetTop,
        behavior: 'smooth'
      });
    }

    // æ›´æ–°æ¿€æ´»çš„å¯¼èˆªç‚¹
    function updateActiveDot() {
      const sectionContainer = document.getElementById('sectionContainer');
      const sections = document.querySelectorAll('.section');
      const dots = document.querySelectorAll('.nav-dot');
      
      const scrollPosition = sectionContainer.scrollTop + (window.innerHeight / 2);
      
      sections.forEach((section, index) => {
        const sectionTop = section.offsetTop;
        const sectionBottom = sectionTop + section.offsetHeight;
        
        if (scrollPosition >= sectionTop && scrollPosition <= sectionBottom) {
          dots.forEach(dot => dot.classList.remove('active'));
          dots[index].classList.add('active');
          
          // æ˜¾ç¤ºå½“å‰section
          section.classList.add('visible');
        }
      });
    }

    // ç›‘å¬é¼ æ ‡æ»šè½®äº‹ä»¶
    document.getElementById('sectionContainer').addEventListener('wheel', function(e) {
      e.preventDefault();
      
      const sectionContainer = this;
      const delta = e.deltaY;
      
      if (delta > 0) {
        // å‘ä¸‹æ»šåŠ¨
        sectionContainer.scrollBy({
          top: window.innerHeight,
          behavior: 'smooth'
        });
      } else {
        // å‘ä¸Šæ»šåŠ¨
        sectionContainer.scrollBy({
          top: -window.innerHeight,
          behavior: 'smooth'
        });
      }
    });

    // è§¦æ‘¸è®¾å¤‡æ”¯æŒ
    let touchStartY = 0;
    document.getElementById('sectionContainer').addEventListener('touchstart', function(e) {
      touchStartY = e.touches[0].clientY;
    }, { passive: true });

    document.getElementById('sectionContainer').addEventListener('touchmove', function(e) {
      e.preventDefault();
      const touchY = e.touches[0].clientY;
      const deltaY = touchStartY - touchY;
      
      if (Math.abs(deltaY) > 50) { // æ»‘åŠ¨é˜ˆå€¼
        const sectionContainer = this;
        
        if (deltaY > 0) {
          // å‘ä¸Šæ»‘åŠ¨
          sectionContainer.scrollBy({
            top: window.innerHeight,
            behavior: 'smooth'
          });
        } else {
          // å‘ä¸‹æ»‘åŠ¨
          sectionContainer.scrollBy({
            top: -window.innerHeight,
            behavior: 'smooth'
          });
        }
        
        touchStartY = touchY;
      }
    }, { passive: false });
  </script>

</body>
</html>
