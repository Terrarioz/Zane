<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zane's Passion & Goals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0; padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      font-family: 'Share Tech Mono', monospace;
      background-color: black;
      color: #00ffff;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      text-align: center;
      opacity: 0;
      transition: opacity 1.5s ease;
      z-index: 1;
    }

    .slide.show {
      opacity: 1;
      z-index: 2;
    }

    .text {
      background: rgba(0,0,0,0.6);
      padding: 2rem;
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }

    #backBtn {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: none;
      border: 2px solid #0ff;
      color: #0ff;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 10px;
      opacity: 0;
      cursor: pointer;
      transition: opacity 2s ease;
      z-index: 10;
    }

    #backBtn.show {
      opacity: 1;
    }

    /* === Background Effects === */
    .bg-0::before,
    .bg-1::before,
    .bg-2::before,
    .bg-3::before,
    .bg-4::before,
    .bg-5::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    /* BG 0 - Neon Stars */
    .bg-0::before {
      background: radial-gradient(circle, #0ff 2px, transparent 2px);
      background-size: 40px 40px;
      animation: moveStars 20s linear infinite;
      opacity: 0.5;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: 100px 100px; }
    }

    /* BG 1 - Pulsing Rings (Thick) */
    .bg-1::before {
      background: repeating-radial-gradient(circle at center,
        #0ff 0px, #0ff 3px, transparent 6px, transparent 30px);
      animation: pulseRings 5s infinite linear;
      opacity: 0.6;
    }

    @keyframes pulseRings {
      0% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.15); opacity: 0.9; }
      100% { transform: scale(1); opacity: 0.5; }
    }

    /* BG 2 - Thick Grid */
    .bg-2::before {
      background-image: 
        linear-gradient(90deg, #0ff 2px, transparent 2px),
        linear-gradient(#0ff 2px, transparent 2px);
      background-size: 50px 50px;
      animation: scrollGrid 10s linear infinite;
      opacity: 0.3;
    }

    @keyframes scrollGrid {
      0% { background-position: 0 0; }
      100% { background-position: 50px 50px; }
    }

    /* BG 3 - Wave Lines (Thick) */
    .bg-3::before {
      background: repeating-linear-gradient(135deg, #0ff 0 4px, transparent 4px 16px);
      animation: waveLines 6s linear infinite;
      opacity: 0.4;
    }

    @keyframes waveLines {
      0% { background-position: 0 0; }
      100% { background-position: 200px 200px; }
    }

    /* BG 4 - Bold Squares */
    .bg-4::before {
      background: repeating-linear-gradient(45deg, #0ff 0 6px, transparent 6px 24px);
      animation: bounceBlocks 2s ease-in-out infinite alternate;
      opacity: 0.3;
    }

    @keyframes bounceBlocks {
      0% { transform: scale(1) rotate(0deg); }
      100% { transform: scale(1.08) rotate(1deg); }
    }

    /* BG 5 - Glow Circle Center */
    .bg-5::before {
      background: radial-gradient(circle at center, #0ff 0%, transparent 80%);
      animation: fadeGlow 5s ease-in-out infinite;
      opacity: 0.3;
    }

    @keyframes fadeGlow {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.7; }
    }
  </style>
</head>
<body>

  <div class="slide bg-0 show"><div class="text">Zane's Passion & Goals</div></div>
  <div class="slide bg-1"><div class="text">I write poetry to capture what silence can't.</div></div>
  <div class="slide bg-2"><div class="text">I build with code â€” safe, private, creative.</div></div>
  <div class="slide bg-3"><div class="text">Music can express much more than words.</div></div>
  <div class="slide bg-4"><div class="text">I run to stay grounded, to stay alive.</div></div>
  <div class="slide bg-5"><div class="text">This is what my passion is all about.</div></div>

  <button id="backBtn" onclick="history.back()">Back</button>


  <script>
    const slides = document.querySelectorAll(".slide");
    let index = 0;

    function showSlide(i) {
      slides.forEach((slide, j) => {
        slide.classList.remove("show");
        if (j === i) slide.classList.add("show");
      });

      if (i === slides.length - 1) {
        setTimeout(() => {
          document.getElementById("backBtn").classList.add("show");
        }, 4000);
      }
    }

    showSlide(index);
    const timer = setInterval(() => {
      index++;
      if (index < slides.length) {
        showSlide(index);
      } else {
        clearInterval(timer);
      }
    }, 4000);
  </script>

</body>
</html>
